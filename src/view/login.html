<div class="login">
	<!-- 登录页面外一层包裹一表单元素-->
	<form class="d-b ta-c" name="form">
		<div class="form-inline ta-l p-r">
			<span class="account d-ib va-t icon"></span>
			<input name="test" validator="required,phone" class="d-ib"  ng-model="user.phone" type="text" placeholder="请输入手机号">
		</div>
		<div class="form-inline ta-l p-r">
			<span class="lock d-ib va-t icon "></span>
			<input name="password"   class="d-ib" validator="required,password" ng-model="uer.password" type="password" placeholder="输入密码">
		</div>
	
		<button class="login-btn" validation-submit="form" ng-click="submit()">登录</button>
		<button class="register-btn" ui-sref="register">注册</button>
	</form>
</div>
