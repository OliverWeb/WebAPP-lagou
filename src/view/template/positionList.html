<ul class="position-list bg-w ">
	<li ui-sref="position({id:item.id})" class="item clear " ng-repeat="item in data|filterByObj:filterObj">
		<img class="logo f-l" ng-src="{{item.imageUrl}}" alt="">
		<h3 class="title" ng-bind="item.job"></h3>
		<p class="text" ng-bind="item.companyName+'['+item.cityName+']'+item.industryName+' '+item.scaleName+' '+item.salaryName""></p>
		<p class="text" ng-bind="item.date"></p>
	</li>
</ul>
